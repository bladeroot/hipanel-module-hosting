package:
    type:           yii2-extension
    name:           hipanel-module-hosting
    title:          Hosting Plugin for HiPanel
    headline:       HiPanel Hosting Module
    keywords:       hosting, hipanel, plugin
    namespace:      hipanel\modules\hosting
    description:    |
        [![Logo](https://raw.githubusercontent.com/hiqdev/hipanel-core/master/docs/logo.png)](https://hipanel.com/)

        [HiPanel](http://hipanel.com) is next generation control panel for hosting, domains and more.

        This package provides hosting management for HiPanel:

        - accounts
        - virtual hosts and aliases
        - dns
        - databases
        - backups
        - services and ips

